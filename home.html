<html lang="en">

  <head>
    <style>
      body {
        background-image: url('https://www.icebike.org/wp-content/uploads/2015/09/top-bike-share-27538099.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
      }
  </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeShare Prediction</title>

    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><h1>Bike Share Count</h1></a>
        </div>
      </div>
    </nav>

    <br /><br /><br />



    <div class="container">
      <form action="\predict" method="post">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enter Current Temperature</h5>
                <!-- Temperature -->
                <input type="" name="temp_day" id="temp_day" required="required"/>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enter Current Humidity level</h5>
                <!-- Humidity -->
                <input type="" name="humidity" id="humidity" required="required"/>
              </div>
            </div>
          </div>
          <br />
          <br />
          <br />
      
          <br />
          <br />
          <br />
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enter Season</h5>
                <!-- Season -->
                <select name="season" id="season" required="required">
                  <option value="Spring"> Spring </option>
                  <option value="Summer"> Summer </option>
                  <option value="Fall"> Fall </option>
                  <option value="Winter"> Winter </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enter Month </h5>
                <!-- Months -->
                <select name="month" id="month" required="required">
                  <option value="January"> January </option>
                  <option value="February"> February </option>
                  <option value="March"> March </option>
                  <option value="April"> April </option>
                  <option value="May"> May </option>
                  <option value="June"> June </option>
                  <option value="July"> July </option>
                  <option value="August"> August </option>
                  <option value="September"> September </option>
                  <option value="October"> October </option>
                  <option value="November"> November </option>
                  <option value="December"> December </option>
                </select>
              </div>
            </div>
          </div>

          <br />
          <br />
          <br />
      
          <br />
          <br />
          <br />
        
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Enter Day of the week </h5>
              <!-- Weekdays -->
              <select name="weekday" id="weekday" required="required">
                <option value="Sunday"> Sunday </option>
                <option value="Monday"> Monday </option>
                <option value="Tuesday"> Tuesday </option>
                <option value="Wednesday"> Wednesday </option>
                <option value="Thursday"> Thursday </option>
                <option value="Friday"> Friday </option>
                <option value="Saturday"> Saturday </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> Is it a Holiday today? </h5>
              <!-- Holiday -->
              <select name="holiday" id="holiday" required="required">
                <option value="No"> Its Not a Holiday </option>
                <option value="Yes"> Its a Holiday </option>
              </select>
            </div>
          </div>
        </div>

        <br />
        <br />
        <br />
        
        <br />
        <br />
        <br />


        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Is it weekend ?</h5>
              <!-- Weekend -->
              <select name="workingday" id="workingday" required="required">
                <option value="No"> Its not weekend </option>
                <option value="Yes"> Its weekend </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Weather Condition </h5>
              <!-- Weekdays -->
              <select name="weather" id="weather" required="required">
                <option value="Clear Day">Clear Day</option>
                <option value="Mist + Cloudy">Mist + Cloudy</option>
                <option value="Light Snow / Rain">Light Snow / Rain</option>
                <option value="Heavy Show / Rain">Heavy Show / Rain</option>
              </select>
            </div>
          </div>
        </div>
        
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Time ( Hour )</h5>
              <!-- Weekdays -->
              <select name="hour" id="hour" required="required">
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
                <option value="11"> 11 </option>
                <option value="12"> 12 </option>
                <option value="13"> 13 </option>
                <option value="14"> 14 </option>
                <option value="15"> 15 </option>
                <option value="16"> 16 </option>
                <option value="17"> 17 </option>
                <option value="18"> 18 </option>
                <option value="19"> 19 </option>
                <option value="20"> 20 </option>
                <option value="21"> 21 </option>
                <option value="22"> 22 </option>
                <option value="23"> 23 </option>
                <option value="24"> 24 </option>

              </select>
            </div>
          </div>
        </div>

        <br />
        <br />
        <br />


        <!-- Submit -->
      <input type="submit" value="Submit" class="btn btn-secondary" />
      </form>
      
      <br />
      <br />
      <br />

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3>{{ prediction_text }}</h3>
          </div>
        </div>
      </div>
    </div>

    <div>
      <p>Â©2022 Azhar Shaikh</p>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
